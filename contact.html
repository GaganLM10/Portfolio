<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="anime.html">Anime</a></li>
            <li><a href="football.html">Football</a></li>
          </ul>
        </nav>
      </div>

      <div class="main">
        <img src="/images/dark theme icon/sun.png" id="icon" />
        <div class="contactform">
          <form>
            <h1>Contact Me for work/general enquiries </h1>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input type="text" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient"> Want to work on a project with me?</label>
            </div>
            <button type="submit" class="btn btn-sbm">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("light-theme");
        if (document.body.classList.contains("light-theme")) {
          icon.src = "/images/dark theme icon/moon.png";
        } else {
          icon.src = "/images/dark theme icon/sun.png";
        }
      };
    </script>
  </body>
</html>
